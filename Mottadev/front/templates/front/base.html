{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
	  <title> MottaDev </title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://bootswatch.com/5/spacelab/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
            <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- JavaScript Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	 <!-- Bootstrap Max CDN --> 
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head> 

    <section class="py-4 text-center container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'front' %}">
                <img src="{% static 'media/mottadev.png'%}" alt="MottaDev" style="max-width: 160px"></img>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor04">
              <ul class="navbar-nav me-auto  menustyle">
                <li class="nav-item mx-5">
                  <a class="nav-link" href="{% url 'front' %}">Home
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item  mx-5 dropdown">
                  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Services</a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="https://mottahobbystore.onrender.com/">
                        <img src="{% static 'media/hobbystore.png'%}" style="max-width: 30px"></img>
                        e-commerce</a>
                    <a class="dropdown-item" href="#">
                        <img src="{% static 'media/pictureblog.png'%}" style="max-width: 30px"></img>
                        Picture Blog</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Future projects</a>
                  </div>
                </li>
                <li class="nav-item mx-5">
                  <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item  mx-5">
                  <a class="nav-link" href="{% url 'contact-us' %}">
                      <button type="button" class="btn btn-warning">CONTACT US</button>
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </nav>
    </section>
    <body>
        {% block content %}               
        {% endblock %} 
    </body>
    <script src="{% static 'js/app.js' %}"></script>
    
</html>
